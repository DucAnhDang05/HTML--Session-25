<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("Nhap vao so nguyen n");
        let count=0;
        let temp;
        while(n>0){
             temp=n%10;
            if(temp % 2===0){
                count++;
            }
            n = Math.floor(n/10);
        }
        console.log("Co " + count + " so chan trong so nguyen n");
    </script>
</body>
</html>
