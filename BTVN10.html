<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("Nhập vào số nguyên dương n");
        let a = [];
        for (let i = 2; i <= n; i++) {
             while (n % i === 0) {
                // push là để thêm phần tử vào cuối mảng
                a.push(i); 
                n /= i; 
            } 
        } 
        // join nối các phần tử của mảng thành 1 chuỗi.
        console.log("Phân giải thành tích các số nguyên tố: " + a.join(", "));
    </script>
</body>
</html>
