<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let chieuDai = +prompt("Nhập chiều dài của hình chữ nhật:");
            let chieuRong = +prompt("Nhập chiều rộng của hình chữ nhật:");
            chieuDai = parseInt(chieuDai);
            chieuRong = parseInt(chieuRong);
            console.log("Số lượng hình vuông tối thiểu có thể cắt từ hình chữ nhật là: " + Math.floor (chieuDai/chieuRong));

    </script>
</body>
</html>
