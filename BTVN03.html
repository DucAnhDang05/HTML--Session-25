<body>
    <script>
        let n = +prompt("Nhap vao so n");
        let m=0;
        let sum = 0;
        do{
            m++;
            sum+=m;
        }while(sum<n);
        console.log("So nguyen duong lon nhat la: "+ m );
    </script>
