<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tinhTongChuSo(so) {
            let tong = 0;
            while (so > 0) {
                tong += so % 10;
                so = Math.floor(so / 10);
            }
            return tong;
        }

        function inso(soNguyen) {
            for (let i = 1; i <= soNguyen; i++) {
                let tongChuSo = tinhTongChuSo(i);
                if (tongChuSo % 2 === 1) {
                    console.log(i);
                }
            }
        }
        let soNguyen = +prompt("Nhập vào một số nguyên dương:");
        soNguyen = parseInt(soNguyen);
        inso(soNguyen);
    </script>
</body>
</html>
