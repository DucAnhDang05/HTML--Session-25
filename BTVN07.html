<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        function findGCD(a, b) {
                while (b !== 0) {
                    let temp = b;
                    b = a % b;
                    a = temp;
                }
                return a;
            }

        function findLCM(a, b) {
                return (a * b) / findGCD(a, b);
        }

        function findBCNNOfFourNumbers(a, b, c, d) {
                let result = findLCM(a, b);
                result = findLCM(result, c);
                result = findLCM(result, d);
                return result;
        }

        let a = +prompt("Nhap vao so a");
        let b = +prompt("Nhap vao so b");
        let c = +prompt("Nhap vao so c");
        let d = +prompt("Nhap vao so d");

        let bcnn = findBCNNOfFourNumbers(a, b, c, d);
        console.log("Bội chung nhỏ nhất của 4 số là: " + bcnn);
    </script>
</body>
</html>
